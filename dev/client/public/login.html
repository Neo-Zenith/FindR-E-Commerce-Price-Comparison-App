{% extends 'base.html' %}


{% block content %}
<div>
    <div>
        <div>
            <h3 style="text-align:center" >Login</h3>
            <form action="/login" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div>
                    {{error}}
                </div>
                {% endif %}

                <div>
                    <label>Username: </label>
                    <input required 
                            type="text" 
                            name="username" 
                            id=""
                            value="{{values.username}}" 
                            autocomplete="off" />
                </div>

                <div>
                    <label>Password: </label>
                    <input required
                            type="password" 
                            name="password" 
                            id=""
                            value="{{values.password}}" 
                            autocomplete="off" />
                </div>

                <hr>
                <button type="submit">Login</button>
       
            </form>
        </div>
    </div>
</div>
{% endblock %}
